<!DOCTYPE html>
<html>
<head>
	<title>Notas de Estudiantes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			color: #008CBA;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
			color: #008CBA;
		}

		input[type="text"],
		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type="submit"],
		button[type="reset"],
		button {
			background-color: #008CBA;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type="submit"]:hover,
		button[type="reset"]:hover,
		button:hover {
			background-color: #006f8e;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		th,
		td {
			text-align: center;
			padding: 10px;
			border: 1px solid #ccc;
		}

		th {
			background-color: #008CBA;
			color: #ffffff;
		}

		#notas-list {
			max-width: 600px;
			margin: 0 auto;
			margin-top: 50px;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		#ordenar-btn {
			margin-top: 20px;
			background-color: #008CBA;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		#ordenar-btn:hover {
			background-color: #006f8e;
		}

		#error-msg {
			color: red;
			font-weight: bold;
			margin-bottom: 10px;
			display: none;
		}
		img {
            display: block;
            margin: 0 auto;
        } 
</style>
</head>
<body>
	<h1>Notas de Estudiantes</h1>
    <img src="https://staticclvf5a.lavozdelinterior.com.ar/files/promociones/miniatura_270x160_-_ch.jpg" alt="Imagen de promociÃ³n">
	<form id="notas-form">
	<span id="error-msg"></span>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>
		<label for="nota1">Nota 1:</label>
		<input type="number" id="nota1" name="nota1" required><br><br>
		<label for="nota2">Nota 2:</label>
		<input type="number" id="nota2" name="nota2" required><br><br>
		<label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required><br><br>
        <label for="nota3">Nota 4:</label>
        <input type="number" id="nota4" name="nota4" required><br><br>
        <label for="nota3">Nota 5:</label>
        <input type="number" id="nota5" name="nota5" required><br><br>
        <button type="submit" id="submit-btn">Agregar</button>
        </form>
        <div id="notas-list">
        <h2>Lista de Notas</h2>
        <table id="notas-table">
        <thead>
        <tr>
        <th>Nombre</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>Nota 4</th>
        <th>Nota 5</th>
        <th>Promedio</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
            </table>
            <button type="reset" id="reset-btn">Limpiar notas</button>
			<button id="ordenar-btn">Ordenar notas de mayor a menor</button>
			<button id="filtro-btn">filtrar notas</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
        <script src="entrega finaljs+Juan sebastian torres suarez.js"></script>
        </body>
        </html>
